<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Alien Planet</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #2a1810; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="info">
        Debug Mode - Alien Planet<br>
        <small>Should see: Sun, Moon, Mountains</small>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Basic scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x4a0e4e); // Purple sky
        document.body.appendChild(renderer.domElement);

        // Basic lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // Create a simple test cube to verify rendering
        const testGeometry = new THREE.BoxGeometry(10, 10, 10);
        const testMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        const testCube = new THREE.Mesh(testGeometry, testMaterial);
        testCube.position.set(0, 0, -50);
        scene.add(testCube);

        // Create Sun
        const sunGeometry = new THREE.SphereGeometry(20, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xff4500,
            emissive: 0xff6b35
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(-200, 50, -100);
        scene.add(sun);

        // Create Moon
        const moonGeometry = new THREE.SphereGeometry(15, 32, 32);
        const moonMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xcccccc
        });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.position.set(200, 80, -100);
        scene.add(moon);

        // Create a simple mountain
        const mountainGeometry = new THREE.ConeGeometry(20, 60, 8);
        const mountainMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
        const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
        mountain.position.set(0, -30, -100);
        scene.add(mountain);

        // Position camera
        camera.position.set(0, 20, 0);
        camera.lookAt(0, 0, -100);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate test cube
            testCube.rotation.x += 0.01;
            testCube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
